<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h2>Banned Site Notifier</h2>
  <form id="settings-form">
    <label for="banned-sites">Banned Sites (comma-separated):</label>
    <input type="text" id="banned-sites" name="banned-sites" required><br><br>

    <label for="session-duration">Work Session Duration (in minutes):</label>
    <input type="number" id="session-duration" name="session-duration" required><br><br>

    <label for="friend-email">Friend's Email:</label>
    <input type="email" id="friend-email" name="friend-email" required><br><br>

    <input type="submit" value="Save Settings">
  </form>

  <script src="popup.js"></script>
</body>
</html>
