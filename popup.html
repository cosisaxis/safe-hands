<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Website Blocker Options</h1>
  <div>
    <label for="websites">Blocked Websites:</label>
    <input type="text" id="websites" placeholder="Enter blocked websites (e.g., example.com)">
  </div>
  <div>
    <label for="startTime">Study Session Start Time:</label>
    <input type="time" id="startTime">
  </div>
  <div>
    <label for="endTime">Study Session End Time:</label>
    <input type="time" id="endTime">
  </div>
  <button id="saveBtn">Save</button>
  <script src="popup.js"></script>
</body>
</html>
