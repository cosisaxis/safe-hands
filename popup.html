<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h3>Blocker Extension Settings</h3>

  <label for="blockedSites">Blocked Sites (comma-separated):</label>
  <input type="text" id="blockedSites" placeholder="Enter blocked sites">

  <label for="friendPhoneNumber">Friend's Phone Number:</label>
  <input type="text" id="friendPhoneNumber" placeholder="Enter phone number">

  <label for="startTime">Start Time:</label>
  <input type="time" id="startTime">

  <label for="endTime">End Time:</label>
  <input type="time" id="endTime">

  <button id="saveBtn">Save</button>

  <script src="popup.js"></script>
</body>
</html>
